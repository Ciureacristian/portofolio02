<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Snippet 03</title>

    <link href="https://fonts.googleapis.com/css2?family=Almarai&family=Open+Sans:ital@1&display=swap" 
    rel="stylesheet">


    <link rel="stylesheet"
         href="style.css">
</head>
<body>
    
    <article class="product-title">
        <header>
            <div class="product-title-image">
            <a 
                href="/"
                title="Nylon Windbreaker">
            <img
                 src="images/product_01.png" 
                 alt="Nylon Windbreaker Red">
            </a>
        </div>

        <h1 class="product-title-title">
            <a href="/" title="Nylon Windbreaker">
                Nylon Windbreaker
            </a>
        </h1>

        <div class="product-title-pricing">
            <span class="product-title-price">
                $680 USD
            </span>
        </div>
        </header>

        <ul class="product-title-variations">
            <li class="active">
                <button 
                    type="button"
                    title="Nylon Windbreaker Red"
                    ><span>Nylon Windbreaker Red</span>/button>
            </li>

            <li>
                <button 
                    type="button"
                    title="Nylon Windbreaker Gray"
                    ><span> Nylon Windbreaker Gray</span></button>
            </li>

            <li>
                <button 
                    type="button"
                    title="Nylon Windbreaker Green"
                    ><span> Nylon Windbreaker Gree</span>n</button>
            </li>

            <li>
                <button 
                    type="button"
                    title="Nylon Windbreaker Blue"
                    ><span> Nylon Windbreaker Blue</span></button>
            </li>
        </ul>

    </article>
</body>
</html>
